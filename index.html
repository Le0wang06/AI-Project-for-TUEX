<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>


        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


        .chat-container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 600;
            color: #f4f4f4;
        }

        /* Input Box */
        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #searchInput {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: 0.3s;
        }

        #searchInput::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #searchInput:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Button */
        #searchButton {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: #ff4b5c;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        #searchButton:hover {
            background: #e63946;
        }

        #responseArea {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            max-height: 300px; /* Set a reasonable max height */
            overflow-y: auto; /* Enables vertical scrolling */
            overflow-x: hidden; /* Prevents horizontal overflow */
            text-align: left;
            font-size: 16px;
            white-space: pre-wrap; /* Wraps long text properly */
            word-wrap: break-word;
            overflow-wrap: break-word;
            color: #f4f4f4;
        }


        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 25px;
            height: 25px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h1>ðŸ’¬ AI Chatbot</h1>
        <div class="input-container">
            <input type="text" id="searchInput" placeholder="Ask me anything...">
            <button id="searchButton">Send</button>
        </div>
        <div id="responseArea"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const responseArea = document.getElementById('responseArea');
            let controller = new AbortController();
            const CACHE_LIMIT = 50;  // Maximum number of cached searches
    
            // Load cache from localStorage
            const cache = new Map(JSON.parse(localStorage.getItem('searchCache')) || []);
    
            function saveCache() {
                // Convert Map to an array and store in localStorage
                localStorage.setItem('searchCache', JSON.stringify([...cache.entries()].slice(-CACHE_LIMIT)));
            }
    
            function showLoading() {
                responseArea.innerHTML = '<div class="loading"></div>';
            }
    
            async function fetchResponse(userInput) {
                if (!userInput) return;
    
                if (cache.has(userInput)) {
                    responseArea.textContent = cache.get(userInput);
                    return;
                }
    
                controller.abort();
                controller = new AbortController();
    
                showLoading();
    
                try {
                    const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer sk-dde5171103d84d54b1c74d2d0d7708dd'  
                        },
                        body: JSON.stringify({
                            model: "deepseek-chat",
                            messages: [{ role: "user", content: userInput }]
                        }),
                        signal: controller.signal
                    });
    
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
    
                    const data = await response.json();
    
                    if (data && data.choices && data.choices.length > 0) {
                        const text = data.choices[0].message.content;
                        responseArea.textContent = text;
    
                        // Store in cache
                        cache.set(userInput, text);
                        if (cache.size > CACHE_LIMIT) {
                            cache.delete(cache.keys().next().value); // Remove the oldest entry
                        }
                        saveCache();
                    } else {
                        responseArea.textContent = "No response received.";
                    }
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        console.error('Error:', error);
                        responseArea.textContent = 'An error occurred while processing your request.';
                    }
                }
            }
    
            function debounce(func, delay) {
                let timeout;
                return function (...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func(...args), delay);
                };
            }
    
            const optimizedSearch = debounce(fetchResponse, 300);
    
            searchButton.addEventListener('click', () => {
                optimizedSearch(searchInput.value.trim());
                searchInput.value = '';
            });
    
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') optimizedSearch(searchInput.value.trim());
            });
        });
    </script>    
</body>
</html>
