<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUEX AI Tutor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .welcome-section {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>Welcome to TUEX AI Tutor</h1>
            <p class="lead">Your personalized AI tutor for academic success</p>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <p>Before we begin, let's set up your profile so I can better assist you.</p>
                <a href="/setup" class="btn btn-primary btn-lg mt-3">Set Up Profile</a>
                <p class="mt-3">Already have a profile?</p>
                <a href="/chat" class="btn btn-outline-primary">Start Chatting</a>
            </div>
        </div>
        
        <div class="mt-5 pt-4 border-top text-center text-muted">
            <p>TUEX Education - Personalized Tutoring</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
